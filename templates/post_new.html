{% extends "base.html" %}
{% load static %}

{% block title %}New Blog{% endblock title %}

{% block content %}
<div class="register-login-box" style="width: 700px">
    <div class="lb-header">
      <a class="active" id="login-box-link">Post a Blog</a>
    </div>
  <form method="post" class="register-login-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="u-form-group">
        <label for="{{ field.id_for_label }}">
          {{ field.label }}<br>
        </label>
        {{ field|safe }}
      </div>
    {% endfor %}
    <div class="u-form-group">
      <button type="submit">post</button>
    </div>
  </form>
</div>
{% endblock content %}
